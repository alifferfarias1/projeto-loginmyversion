<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Projeto Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações do seu ambiente.</p>
                <form action="get" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined"> mail </i>
                        <input type="email" id="email" name="email" placeholder="  E-mail">
                        <label for="email">email:</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined"> passkey </i>

                        <input type="password" id="senha" name="senha" placeholder="  Senha">
                        <label for="senha">Senha:</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao"> 
                        Esqueci a senha <i class="material-symbols-outlined"> help </i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
